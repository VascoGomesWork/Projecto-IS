                        <div class="p-1">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900">{{this.marker.title}}</h1>
                            </div>
                            <form [formGroup]="reserveParkingSpotForm" (submit)="reserveParkingSpot()" class="user">
                                <div>                                   
                                     <!-- Veículo -->
                                    

                                        <!-- Status -->
                                        <div class="form-group">
                                            <input style="color: white;" type="email" class="form-control form-control-user"
                                                value='Status: {{this.marker.status}}' disabled>
                                        </div>

                                        <!-- Número de Lugares Normais -->
                                        <div class="form-group">
                                            <input style="color: white;" type="email" class="form-control form-control-user"
                                                value='Nº: {{this.isHandicap == true ? this.marker.number_special_necessity_spots : this.marker.number_spots}}' disabled>
                                        </div>

                                        <!-- Número de Lugares Pessoas de Necessidades Especiais -->
                                        <!--<div class="form-group">
                                            <input style="color: white;" type="email" class="form-control form-control-user"
                                                value='Número de Lugares para Necessidades Especiais: {{this.marker.number_special_necessity_spots}}' disabled>
                                        </div>

                                        Número de Lugares Totais 
                                        <div class="form-group">
                                            <input style="color: white;" type="email" class="form-control form-control-user"
                                                value='Número de Lugares Totais: {{this.marker.number_total_spots}}' disabled>
                                        </div>-->

                                        <!-- Cidade -->
                                        <div class="form-group">
                                            <input style="color: white;" type="email" class="form-control form-control-user"
                                                value='Cidade: {{this.marker.city}}' disabled>
                                        </div>


                                        <!-- Spots Info -->
                                        <div class="table-responsive">

                                           
                                                <div >
                        
                                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                                        <thead>
                                                            <tr>
                                                                <th>Lugar</th>
                                                                <th>Ocupado</th>
                                                                <th>Reservável</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr *ngFor="let spot of this.marker.spots">
                                                                <th>{{spot.spotID}}</th>
                                                                <th>{{spot.isOccupied || spot.isMaintenance ? "Sim" : "Não"}}</th>
                                                                <th>{{spot.isReservable && (!spot.isMaintenance || !spot.isOccupied) ? "Sim" : "Não"}}</th>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                        </div>

                                        <!-- Spots -->
                                        <div class="form-group" *ngIf="this.isHandicap == true">

                                            <label>Número de Lugar | Necessidades Especiais?</label><br>

                                            <select class="form-combobox" style="color: white;" id="spot" required formControlName="spot" 
                                            [value]="this.marker.spots">
                                                <option class="form-control-user" style="color: white;" *ngFor="let spot of this.marker.spots" value = {{spot.spotID}} selected>{{spot.spotID}} | {{spot.isReservable && !spot.isMaintenance && !spot.isOccupied ? "Sim" : "Não"}}</option>
                                            </select>
 
                                        </div>

                                        <!-- Hora de Saída -->
                                        <div class="form-group" *ngIf="this.isHandicap == true">

                                            <label>Hora de Saída</label><br>

                                            <input style="color: white;" type="time" class="form-control form-control-user"
                                                [value]="horaSaida" placeholder="Hora de Saída" required formControlName="horaSaida">
                                        </div>
                                    
                                </div>

                                <div style="margin-top: 2%;" *ngIf="!reserveParkingSpotForm.valid && isSubmited" class="alert alert-danger" role="alert">
                                    Existem Erros na Reserva de Parque
                                </div>

                                <div style="margin-top: 2%;" *ngIf="reserveParkingSpotSuccessful == true" class="alert alert-success" role="alert">
                                    Reserva Efetuada com Sucesso
                                </div>

                                <div class="row">
                                    <button class="btn btn-primary btn-user btn-block" style="background-color: #1CC8CA;" type="submit" *ngIf="this.isHandicap == true">
                                        Reservar Lugar
                                    </button>

                                    <button class="btn btn-primary btn-user btn-block" style="background-color: #1CC8CA;" type="submit" *ngIf="this.isHandicap == false">
                                        Marcar no GPS
                                    </button>
                                    
                                </div>

                            </form>
                            <!--<button class="btn btn-primary btn-user btn-block" style="background-color: red;" (click)="closeInfoWindow()">
                                Cancelar
                            </button>-->
                        </div>
