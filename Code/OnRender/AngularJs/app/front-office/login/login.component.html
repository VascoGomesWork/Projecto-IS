<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="../../shared/vendor/">
    <link href="../../shared/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../shared/css/sb-admin-2.min.css" rel="stylesheet">

</head>


<!-- Bootstrap core JavaScript-->
<script src="../../shared/vendor/jquery/jquery.min.js"></script>
<script src="../../shared/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../../shared/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../../shared/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="../../shared/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="../../shared/js/demo/chart-area-demo.js"></script>
<script src="../../shared/js/demo/chart-pie-demo.js"></script>

<body>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">
                        <img src="../../../assets/img/ParkLooUp_Logo.png">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Login!</h1>
                            </div>
                            <form [formGroup]="loginForm" (submit)="login()" class="user">

                                <!-- Username -->
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" name="email"
                                        placeholder="Email" required formControlName="email">


                                    <div *ngIf="email.invalid && email.touched">
                                        <small style="color: red;" *ngIf="email.errors?.['required']">O Email é obrigatório.</small>
                                    </div>
                                    
                                </div>

                                <!-- Password -->
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="password" name="password"
                                        placeholder="Password" required formControlName="password">

                                    <div *ngIf="password.invalid && password.touched">
                                        <small style="color: red;" *ngIf="password.errors?.['required']">A password é obrigatória.</small>
                                    </div>
                                </div>

                                <div style="margin-top: 2%;" *ngIf="!loginForm.valid && isSubmited" class="alert alert-danger" role="alert">
                                    Existem Erros no Formulario de Login
                                </div>

                                <div style="margin-top: 2%;" *ngIf="loginForm.valid && isSubmited && loginSuccessfull" class="alert alert-success" role="alert">
                                    Login Realizado com Sucesso
                                </div>

                                <div style="margin-top: 2%;" *ngIf="loginForm.valid && isSubmited && !loginSuccessfull" class="alert alert-danger" role="alert">
                                    Credenciais Inválidas
                                </div>

                                <button class="btn btn-primary btn-user btn-block" style="background-color: #1CC8CA;" type="submit">
                                    Login
                                </button>

                                <!--<button class="btn btn-primary btn-user btn-block" style="background-color: #AD63FF; " (click)="goToMap()">
                                    Ir para Mapa
                                </button>-->

                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/register">Ainda não possui conta? Realize o Registo!!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
