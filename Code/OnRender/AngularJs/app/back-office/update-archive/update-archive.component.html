<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="../../shared/vendor/">
    <link href="../../shared/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../shared/css/sb-admin-2.min.css" rel="stylesheet">

</head>


<!-- Bootstrap core JavaScript-->
<script src="../../shared/vendor/jquery/jquery.min.js"></script>
<script src="../../shared/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../../shared/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../../shared/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="../../shared/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="../../shared/js/demo/chart-area-demo.js"></script>
<script src="../../shared/js/demo/chart-pie-demo.js"></script>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

    <app-admin-menu></app-admin-menu>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                
                
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-5">

                           <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Arquivo de Ocupação de Lugares</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">

                    <app-preloader [isLoading]="isLoading"></app-preloader>
                        <div *ngIf="!isLoading">

                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Cidade</th>
                                        <th>Parque</th>
                                        <th>Lugar</th>
                                        <th>Ocupado</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="parkResult != undefined">
                                    <tr *ngFor="let park of parkResult.result; let i = index">
                                        <th>{{park.city}}</th>
                                        <th>{{park.name}}</th>
                                        <th>{{park.spots[0].spotID}}</th>
                                        <th>{{park.spots[0].isOccupied == true ? "Sim" : "Não"}}</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>

    </div>
                            
                        </div>
                    </div>
                </div>
            <!-- /.container-fluid -->

            

        </div>
        <!-- End of Main Content -->

</div>
</div>
